<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      id="myMain"
      style="height: 100vh"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div
        style="width: 85vw"
        class="d-flex justify-content-between align-items-center"
      >
        <h2 id="user_message_name" class="mb-3"></h2>
        <button id="logout_button" class="btn btn-danger">Logout</button>
      </div>
      <div style="width: 85vw" class="card p-4">
        <div style="height: 70vh; overflow-y: auto" class="chat_box">
          <div id="chat_box" style="width: 100%" class="row"></div>
        </div>
        <form
          id="message_form"
          class="d-flex align-items-center mt-4"
          action=""
        >
          <input
            placeholder="Enter your message ..."
            type="text"
            class="form-control me-4 py-2"
            id="message_input"
            required
          />

          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </main>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="message.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
